<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>No 4 Kabisat</title>
</head>

<body>
<h1>No 4 Kabisat</h1>

<script type="text/javascript">

  var input = prompt("Masukkan input :");
  var x;
  x=input%4;

  if (x==0){
     x = "kabisat"
   }
  else {
    x="bukan kabisat";
  }
  document.write("input : " + input + "<br/>");
  document.write("output : " + x + "<br/>");


</script>

</body>
</html>
