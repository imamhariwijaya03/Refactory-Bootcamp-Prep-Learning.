<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>No 17 bubble Sort</title>
</head>

<body>
<h1>No 17 bubble Sort</h1>

<script type="text/javascript">


function bubble_Sort(a)
{
    var swapp;
    var n = a.length-1;
    var x=a;
    do {
        swapp = false;
        for (var i=0; i < n; i++)
        {
            if (x[i] < x[i+1])
            {
               var temp = x[i];
               x[i] = x[i+1];
               x[i+1] = temp;
               swapp = true;
            }
        }
        n--;
    } while (swapp);
 return x;
}

document.write(bubble_Sort([1, 3, 4, 1, 201, 100, 4, 7, 42, 85, 12, 583, 13, 104, 31, 76, 49]));

</script>

</body>
</html>
