<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>No11 Array Remover</title>
</head>

<body>
<h1>No11 Array Remover</h1>

<script type="text/javascript">

  const fruits = ['Jeruk', 'Pepaya', 'Jambu', 'Anggur', 'Melon'];
  document.write(fruits+"<br>");
  fruits.splice(2,1);

  document.write(fruits);



</script>

</body>
</html>
