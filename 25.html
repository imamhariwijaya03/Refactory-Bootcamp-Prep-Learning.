<title>No 25 function linier</title>

<body>
<h1>No 25 function linier</h1>

<script type="text/javascript">

  const fruits = [
  'Anggur',
  'Durian',
  'Tomat',
  'Bengkoang',
  'Jeruk',
  'Pepaya',
  'Jambu',
  'Manggis',
  'Kelapa',
  'Timun',
]

  function LinearSearch(name){
    return fruits.indexOf(name) !== -1 ? fruits.indexOf(name) : 'not found'
  }

  document.write(LinearSearch('Jeruk'));


</script>

</body>
</html>
