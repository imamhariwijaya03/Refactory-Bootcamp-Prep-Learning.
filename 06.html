<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>No 6 Loop with Range</title>
</head>

<body>
<h1>No 6 Loop with Range</h1>

<script type="text/javascript">

  var x = prompt("Masukkan input pertama :");
  var y = prompt("Masukkan input kedua :");

  document.write("input pertama: " + x + "<br/>");
  document.write("input kedua: " + y + "<br/>");
  document.write("output: ");
  var i;
  for (i=x; i<=y;i++){
    document.write( + i + ",");;
  }




</script>

</body>
</html>
