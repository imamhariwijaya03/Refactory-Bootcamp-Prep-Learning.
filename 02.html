<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>No 2 Grade</title>
</head>

<body>
<h1>No 2 Grade</h1>

<script type="text/javascript">

  var input = prompt("Masukkan input :");
  var x = "";

  if (input >= 90 && input <=100)
  {
  x="A";
  }
  else if (input >= 80 && input <=89)
  {
  x="B";
  }
  else if (input >= 70 && input <=79)
  {
  x="C";
  }
  else if (input >= 60 && input <=69)
  {
  x="D";
  }
  else if (input >= 0 && input <=59)
  {
  x="E";
  }
  else
  {
  x="input range 0-100";
  }

  document.write("input : " + input + "<br/>");
  document.write("output : " + x + "<br/>");


</script>

</body>
</html>
