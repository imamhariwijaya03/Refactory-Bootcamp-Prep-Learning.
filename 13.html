<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>No 13 Array to String</title>
</head>

<body>
<h1>No 13 Array to String</h1>

<script type="text/javascript">

  const fruits = [
        {name: 'Pepaya', price: 3000},
        {name: 'Jagung', price: 2000},
        {name: 'Mengkudu', price: 4000},
        {name: 'Kiwi', price: 6000},
      ]
    for(i=0;i<=3;i++){
    document.write (JSON.stringify(fruits[i]) + "<br>");
}


</script>

</body>
</html>
