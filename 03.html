<body>
<h1>No 3 Ganjil atau genap</h1>

<script type="text/javascript">

  var input = prompt("Masukkan input :");
  var x;
  x =input%2;

  if (x==0){
     x = "genap"
   }
  else {
    x="ganjil";
  }
  document.write("input : " + input + "<br/>");
  document.write("output : " + x + "<br/>");


</script>
