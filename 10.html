<!doctype html>

<head>
<meta charset="utf-8">
<title>No10 Add to Array</title>
</head>

<body>
<h1>No10 Add to Array</h1>

<script type="text/javascript">

  const stuff = ['Meja', 'Buku', 'Topi', 'Baju', 'Kayu'];
  document.write(stuff +"<br>");
  stuff.unshift('Handuk');
  stuff.push('Celana');
  document.write(stuff);



</script>

</body>
